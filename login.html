<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EventKu</title>
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="icon"><i class="fa-solid fa-user"></i></div>
    <h2>Welcome Back</h2>
    <p>Sign in to your account</p>

    <form id="loginForm">
      <label>Email Address</label>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <label>Password</label>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Enter your password" required>
        <i class="fa-solid fa-eye-slash toggle-password"></i>
      </div>

      <a href="#" class="forgot">Forgot Password?</a>

      <button type="submit" class="btn"><i class="fa-solid fa-right-to-bracket"></i> Sign In</button>
    </form>

    <p class="signup-text">Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    // Toggle show/hide password
    const toggle = document.querySelector(".toggle-password");
    const password = document.querySelector("input[type='password']");
    
    toggle.addEventListener("click", () => {
      if (password.type === "password") {
        password.type = "text";
        toggle.classList.replace("fa-eye-slash", "fa-eye");
      } else {
        password.type = "password";
        toggle.classList.replace("fa-eye", "fa-eye-slash");
      }
    });

    // Login Logic
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value;
      const passwordValue = document.getElementById("password").value;

      // Admin Hardcode
      if (email === "admin@example.com" && passwordValue === "admin123") {
        alert("Login Admin berhasil!");
        window.location.href = "EO.html";
        return;
      }

      // Data user dari signup
      const userData = localStorage.getItem("userData");
      
      if (!userData) {
        alert("Akun tidak ditemukan! Silakan daftar terlebih dahulu");
        window.location.href = "signup.html";
        return;
      }
      
      const user = JSON.parse(userData);

      // Validasi login user biasa
      if (email === user.email && passwordValue === user.password) {
        alert("Login berhasil! Selamat datang " + user.username);

        // Simpan status login
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("currentUser", user.username);

        // Redirect user normal
        window.location.href = "dashboard_new.html";
      } else {
        alert("Email atau password salah!");
      }
    });
  </script>
</body>
</html>
