<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | EventKu</title>
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="icon"><i class="fa-solid fa-user-plus"></i></div>
    <h2>Welcome!</h2>
    <p>Sign up to create your account</p>

    <form id="signupForm">
      <label>Email Address</label>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <label>Username</label>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <label>Password</label>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <label>Confirm Password</label>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="btn"><i class="fa-solid fa-user-plus"></i> Sign Up</button>
    </form>

    <p class="signup-text">Already have an account? <a href="login.html">Sign in</a></p>
  </div>

  <script>
    // Form validation and redirect
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      
      // Validasi email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Format email tidak valid!");
        return;
      }
      
      // Validasi username minimal 3 karakter
      if (username.length < 3) {
        alert("Username minimal 3 karakter!");
        return;
      }
      
      // Validasi password minimal 6 karakter
      if (password.length < 6) {
        alert("Password minimal 6 karakter!");
        return;
      }
      
      // Validasi password match
      if (password !== confirmPassword) {
        alert("Password dan Confirm Password tidak sama!");
        return;
      }
      
      // Simpan data user ke localStorage
      const userData = {
        email: email,
        username: username,
        password: password
      };
      localStorage.setItem("userData", JSON.stringify(userData));
      
      // Simulasi signup berhasil
      alert("Registrasi berhasil! Silakan login dengan akun Anda");
      
      // Redirect ke login.html
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
