<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EventKu</title>
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="icon"><i class="fa-solid fa-user"></i></div>
    <h2>Welcome Back</h2>
    <p>Sign in to your account</p>

    <form id="loginForm">
      <label>Email Address</label>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <label>Password</label>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Enter your password" required>
        <i class="fa-solid fa-eye-slash toggle-password"></i>
      </div>

      <button type="submit" class="btn" id="submitBtn"><i class="fa-solid fa-right-to-bracket"></i> Sign In</button>
    </form>

    <p class="signup-text">Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    // --- SETUP DASAR ---
    const API_URL = "http://127.0.0.1:8000/api";
    const loginForm = document.getElementById("loginForm");
    const submitBtn = document.getElementById("submitBtn");

    // Toggle show/hide password
    const toggle = document.querySelector(".toggle-password");
    const passwordInput = document.getElementById("password");
    
    toggle.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.classList.replace("fa-eye-slash", "fa-eye");
      } else {
        passwordInput.type = "password";
        toggle.classList.replace("fa-eye", "fa-eye-slash");
      }
    });

    // --- LOGIKA LOGIN API ---
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // UI Loading State
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Signing In...';
      submitBtn.disabled = true;

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(`${API_URL}/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        });

        const result = await response.json();

        if (response.ok) {
            // LOGIN SUKSES
            
            // 1. Simpan Token (PENTING untuk Bearer Auth nanti)
            // Asumsi: Backend mengembalikan key bernama 'access_token' atau 'token'
            // Sesuaikan 'access_token' di bawah dengan response aktual backendmu
            const token = result.access_token || result.token; 
            localStorage.setItem("authToken", token);
            
            // 2. Simpan Data User (Opsional, untuk tampilan nama di dashboard)
            if (result.user) {
                localStorage.setItem("userData", JSON.stringify(result.user));
            }

            // 3. Simpan status login
            localStorage.setItem("isLoggedIn", "true");

            alert("Login berhasil!");

            // 4. Redirect Logic
            // Jika backend mengirimkan role, kita bisa redirect berdasarkan role
            // Contoh implementasi sederhana:
            if (result.user && result.user.role === 'admin') {
                window.location.href = "EO.html";
            } else {
                window.location.href = "dashboard_new.html";
            }

        } else {
            // LOGIN GAGAL (401 Unauthorized, dll)
            console.error("Login failed:", result);
            alert(result.message || "Email atau password salah!");
        }

      } catch (error) {
        console.error("Error:", error);
        alert("Terjadi kesalahan koneksi ke server.");
      } finally {
        // Reset tombol kembali normal
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
