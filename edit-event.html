<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event | EventKu Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="eo.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0 p-4">
                    <h2 class="fw-bold mb-4">Edit Event</h2>
                    <form id="editEventForm">
                        <div class="mb-3">
                            <label for="eventName" class="form-label fw-semibold">Nama Event</label>
                            <input type="text" id="eventName" class="form-control" value="Tech Conference 2024" required>
                        </div>

                        <div class="mb-3">
                            <label for="eventDate" class="form-label fw-semibold">Tanggal Event</label>
                            <input type="date" id="eventDate" class="form-control" value="2024-12-15" required>
                        </div>

                        <div class="mb-3">
                            <label for="eventCategory" class="form-label fw-semibold">Kategori Event</label>
                            <input type="text" id="eventCategory" class="form-control" value="Technology" required>
                        </div>

                        <div class="mb-3">
                            <label for="eventParticipants" class="form-label fw-semibold">Kuota Peserta</label>
                            <input type="number" id="eventParticipants" class="form-control" value="300" required>
                        </div>

                        <div class="mb-4">
                            <label for="eventStatus" class="form-label fw-semibold">Status Event</label>
                            <select id="eventStatus" class="form-select">
                                <option value="Active" selected>Active</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary w-100">Simpan Perubahan</button>
                            <a href="eo.html" class="btn btn-light w-100">Batal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('editEventForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const dataYangDiedit = {
                nama: document.getElementById('eventName').value,
                tanggal: document.getElementById('eventDate').value,
                kategori: document.getElementById('eventCategory').value,
                kuota: document.getElementById('eventParticipants').value,
                status: document.getElementById('eventStatus').value
            };

            localStorage.setItem('dataEventTerbaru', JSON.stringify(dataYangDiedit));

            window.location.href = 'eo.html';
        });
    </script>
</body>
</html>
