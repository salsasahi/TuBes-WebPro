<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventKu - Profile</title>
  <link rel="stylesheet" href="profilnew.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: #666;
    }

    .loading-spinner i {
      font-size: 2rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 15px;
      color: #ddd;
    }

    .empty-state h3 {
      margin: 0 0 10px;
      color: #666;
    }

    .status-badge.paid {
      background: #d4edda;
      color: #155724;
    }

    .status-badge.pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-badge.confirmed {
      background: #cce5ff;
      color: #004085;
    }

    .status-badge.cancelled {
      background: #f8d7da;
      color: #721c24;
    }

    .payment-status {
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 12px;
      margin-left: 8px;
    }

    .payment-status.paid {
      background: #28a745;
      color: white;
    }

    .payment-status.pending {
      background: #ffc107;
      color: #333;
    }

    .filter-select {
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.9rem;
      background: white;
      cursor: pointer;
      min-width: 150px;
    }

    .filter-select:focus {
      outline: none;
      border-color: #4A90E2;
    }

    .event-card {
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .event-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .booking-info {
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
    }

    .booking-info span {
      margin-right: 15px;
    }

    .price-info {
      font-weight: 600;
      color: #4A90E2;
    }

    .user-avatar-header {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #9ca3af, #6b7280);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      padding: 20px 0;
    }

    .pagination button {
      padding: 8px 16px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .pagination button:hover:not(:disabled) {
      background: #4A90E2;
      color: white;
      border-color: #4A90E2;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination .page-info {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <a href="dashboard_new.html" class="logo">
          <div class="logo-icon">
            <img src="logoEvent.jpg" alt="EventKu Logo" onerror="this.style.display='none'" />
            <h1 class="logo-text">EventKu</h1>
          </div>
        </a>
      </div>
      <nav class="nav">
        <a href="dashboard_new.html" class="nav-link">Beranda</a>
        <a href="dashboard_new.html#events" class="nav-link">Event</a>
        <a href="dashboard_new.html#about" class="nav-link">Tentang</a>
      </nav>
    </div>
    <div class="header-right">
      <div class="user-avatar-header">
        <i class="fas fa-user"></i>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Welcome Section -->
    <section class="welcome-section">
      <h1 class="welcome-title" id="welcomeTitle">Welcome back!</h1>
      <p class="welcome-subtitle">
        Kelola event dan temukan kesempatan baru
      </p>
    </section>

    <!-- Event Summary Cards -->
    <section class="summary-cards">
      <div class="summary-card">
        <div class="summary-icon blue">
          <i class="fas fa-calendar"></i>
        </div>
        <div class="summary-content">
          <p class="summary-label">Total Events</p>
          <h2 class="summary-number" id="totalEvents">-</h2>
        </div>
      </div>
      <div class="summary-card">
        <div class="summary-icon green">
          <i class="fas fa-clock"></i>
        </div>
        <div class="summary-content">
          <p class="summary-label">Upcoming</p>
          <h2 class="summary-number" id="upcomingEvents">-</h2>
        </div>
      </div>
    </section>

    <!-- Search and Filter Bar -->
    <section class="search-filter-section">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Cari event..." id="searchInput" />
      </div>
      <div class="filter-group">
        <select class="filter-select" id="categoryFilter">
          <option value="">Semua Kategori</option>
        </select>

        <select class="filter-select" id="bookingStatusFilter">
          <option value="">Semua Status Booking</option>
          <option value="pending">Pending</option>
          <option value="confirmed">Confirmed</option>
          <option value="cancelled">Cancelled</option>
        </select>

        <select class="filter-select" id="paymentStatusFilter">
          <option value="">Semua Status Pembayaran</option>
          <option value="pending">Pending</option>
          <option value="paid">Paid</option>
          <option value="failed">Failed</option>
        </select>
      </div>
    </section>

    <!-- Events Container (My Events + Recommended) -->
    <div class="events-container">
      <!-- My Events Section -->
      <section id="my-events" class="my-events-section">
        <div class="section-header">
          <h2 class="section-title">My Events</h2>
        </div>

        <div class="events-list" id="eventsList">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span style="margin-left: 10px;">Memuat event...</span>
          </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;">
          <button id="prevBtn" disabled><i class="fas fa-chevron-left"></i> Prev</button>
          <div class="page-info">
            <span id="pageInfo">Page 1</span>
          </div>
          <button id="nextBtn">Next <i class="fas fa-chevron-right"></i></button>
        </div>
      </section>

      <!-- Recommended Events Section -->
      <section class="recommended-section">
        <h2 class="section-title">Event Terbaru</h2>
        <div class="recommended-list" id="recommendedList">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    // ==================================================
    // KONFIGURASI API
    // ==================================================
    const API_BASE_URL = 'http://127.0.0.1:8000';

    // ==================================================
    // CEK AUTENTIKASI
    // ==================================================
    const token = localStorage.getItem('authToken');
    const userDataStr = localStorage.getItem('userData');

    if (!token) {
      alert("Sesi habis atau belum login. Silakan login kembali.");
      window.location.href = "login.html";
    }

    let userData = null;
    if (userDataStr) {
      try {
        userData = JSON.parse(userDataStr);
        // Update welcome title
        document.getElementById('welcomeTitle').textContent =
          `Welcome back, ${userData.username || 'User'}!`;
      } catch (e) {
        console.error("Gagal parsing data user", e);
      }
    }

    // ==================================================
    // VARIABEL GLOBAL
    // ==================================================
    let currentPage = 1;
    let totalPages = 1;
    let currentTab = '';
    let searchTimeout = null;

    // ==================================================
    // ELEMEN DOM
    // ==================================================
    const eventsList = document.getElementById('eventsList');
    const recommendedList = document.getElementById('recommendedList');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const bookingStatusFilter = document.getElementById('bookingStatusFilter');
    const paymentStatusFilter = document.getElementById('paymentStatusFilter');
    const tabButtons = document.querySelectorAll('.tab-btn');
    const pagination = document.getElementById('pagination');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageInfo = document.getElementById('pageInfo');

    // ==================================================
    // FUNGSI HELPER
    // ==================================================
    function formatCurrency(amount) {
      return new Intl.NumberFormat('id-ID').format(parseFloat(amount) || 0);
    }

    function formatDate(dateString) {
      if (!dateString) return '-';
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString('id-ID', {
          day: 'numeric',
          month: 'short',
          year: 'numeric'
        });
      } catch (e) {
        return dateString;
      }
    }

    function formatTime(dateString) {
      if (!dateString) return '';
      try {
        const date = new Date(dateString);
        return date.toLocaleTimeString('id-ID', {
          hour: '2-digit',
          minute: '2-digit'
        });
      } catch (e) {
        return '';
      }
    }

    function getMonthName(dateString) {
      if (!dateString) return 'TBA';
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString('id-ID', { month: 'short' }).toUpperCase();
      } catch (e) {
        return 'TBA';
      }
    }

    function getDay(dateString) {
      if (!dateString) return '-';
      try {
        const date = new Date(dateString);
        return date.getDate();
      } catch (e) {
        return '-';
      }
    }

    function getStatusClass(status) {
      const statusMap = {
        'confirmed': 'confirmed',
        'registered': 'registered',
        'pending': 'pending',
        'completed': 'completed',
        'cancelled': 'cancelled'
      };
      return statusMap[status?.toLowerCase()] || 'pending';
    }

    function getDateColorClass(index) {
      const colors = ['blue', 'purple', 'green', 'orange'];
      return colors[index % colors.length];
    }

    // ==================================================
    // FETCH STATISTICS
    // Endpoint: GET /api/my-events/stats
    // ==================================================
    async function fetchStats() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/my-events/stats`, {
          headers: {
            'Accept': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.status === 401) {
          localStorage.clear();
          window.location.href = "login.html";
          return;
        }

        const result = await response.json();
        console.log("Stats Response:", result);

        if (result.data) {
          document.getElementById('totalEvents').textContent = result.data.total || 0;
          document.getElementById('upcomingEvents').textContent = result.data.upcoming || 0;
          document.getElementById('completedEvents').textContent = result.data.completed || 0;
        }
      } catch (error) {
        console.error("Error fetching stats:", error);
      }
    }

    // ==================================================
    // FETCH CATEGORIES
    // Endpoint: GET /api/categories
    // ==================================================
    async function fetchCategories() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/categories`, {
          headers: { 'Accept': 'application/json' }
        });

        const result = await response.json();

        if (result.success && result.data && result.data.categories) {
          result.data.categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat.id;
            option.textContent = cat.name;
            categoryFilter.appendChild(option);
          });
        }
      } catch (error) {
        console.error("Error fetching categories:", error);
      }
    }

    // ==================================================
    // FETCH MY EVENTS
    // Endpoint: GET /api/my-events
    // ==================================================
    async function fetchMyEvents() {
      const search = searchInput.value;
      const categoryId = categoryFilter.value;
      const bookingStatus = bookingStatusFilter.value;
      const paymentStatus = paymentStatusFilter.value;

      try {
        eventsList.innerHTML = `
            <div class="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
              <span style="margin-left: 10px;">Memuat event...</span>
            </div>
          `;

        // Build query params
        const params = new URLSearchParams();
        params.append('page', currentPage);
        params.append('per_page', '10');

        if (currentTab) params.append('tab', currentTab);
        if (search) params.append('search', search);
        if (categoryId) params.append('category_id', categoryId);
        if (bookingStatus) params.append('booking_status', bookingStatus);
        if (paymentStatus) params.append('payment_status', paymentStatus);

        const url = `${API_BASE_URL}/api/my-events?${params.toString()}`;
        console.log("Fetching My Events:", url);

        const response = await fetch(url, {
          headers: {
            'Accept': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.status === 401) {
          localStorage.clear();
          window.location.href = "login.html";
          return;
        }

        const result = await response.json();
        console.log("My Events Response:", result);

        // Handle pagination info
        if (result.meta) {
          currentPage = result.meta.current_page || 1;
          totalPages = result.meta.last_page || 1;
          updatePagination();
        }

        // Render events
        const events = result.data || [];
        renderMyEvents(events);

      } catch (error) {
        console.error("Error fetching my events:", error);
        eventsList.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Gagal memuat event</h3>
              <p>${error.message}</p>
            </div>
          `;
      }
    }

    // ==================================================
    // RENDER MY EVENTS
    // ==================================================
    function renderMyEvents(events) {
      if (!events || events.length === 0) {
        eventsList.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-calendar-times"></i>
              <h3>Tidak ada event</h3>
              <p>Anda belum memiliki event yang terdaftar.</p>
            </div>
          `;
        pagination.style.display = 'none';
        return;
      }

      pagination.style.display = 'flex';

      let html = '';
      events.forEach((item, index) => {
        const booking = item.booking || {};
        const event = item.event || {};
        const payment = item.payment?.latest || {};
        const ui = item.ui || {};

        const dateColor = getDateColorClass(index);
        const month = getMonthName(event.start_date);
        const day = getDay(event.start_date);
        const startTime = formatTime(event.start_date);
        const endTime = formatTime(event.end_date);
        const timeRange = startTime && endTime ? `${startTime} - ${endTime}` : '-';

        const uiStatus = ui.ui_status || booking.status || 'Pending';
        const statusClass = getStatusClass(booking.status);
        const paymentStatusText = payment.payment_status || 'pending';
        const paymentClass = paymentStatusText === 'paid' ? 'paid' : 'pending';

        html += `
            <div class="event-card" onclick="viewEventDetail(${event.id})">
              <div class="event-date ${dateColor}">
                <span class="date-month">${month}</span>
                <span class="date-day">${day}</span>
              </div>
              <div class="event-content">
                <h3 class="event-title">${event.title || 'Untitled Event'}</h3>
                <p class="event-description">
                  ${event.description ? event.description.substring(0, 100) + '...' : '-'}
                </p>
                <div class="event-details">
                  <span class="detail-item">
                    <i class="fas fa-clock"></i>
                    ${timeRange}
                  </span>
                  <span class="detail-item">
                    <i class="fas fa-map-marker-alt"></i>
                    ${event.location || 'Online'}
                  </span>
                </div>
                <div class="booking-info">
                  <span><i class="fas fa-ticket-alt"></i> ${booking.quantity || 1} tiket</span>
                  <span class="price-info"><i class="fas fa-money-bill"></i> IDR ${formatCurrency(booking.total_amount)}</span>
                  <span><i class="fas fa-hashtag"></i> ${booking.booking_id || '-'}</span>
                </div>
                <div class="event-footer">
                  <span class="status-badge ${statusClass}">${uiStatus}</span>
                  <span class="payment-status ${paymentClass}">${paymentStatusText.toUpperCase()}</span>
                </div>
              </div>
            </div>
          `;
      });

      eventsList.innerHTML = html;
    }

    // ==================================================
    // FETCH NEWEST EVENTS
    // Endpoint: GET /api/events/newest
    // ==================================================
    async function fetchNewestEvents() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/events/newest`, {
          headers: {
            'Accept': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });

        const result = await response.json();
        console.log("Newest Events Response:", result);

        // Handle different response structures
        let events = [];
        if (result.data && Array.isArray(result.data)) {
          events = result.data;
        } else if (result.data && result.data.events) {
          events = result.data.events;
        } else if (Array.isArray(result)) {
          events = result;
        }

        renderNewestEvents(events);

      } catch (error) {
        console.error("Error fetching newest events:", error);
        recommendedList.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <p>Gagal memuat event terbaru</p>
            </div>
          `;
      }
    }

    // ==================================================
    // RENDER NEWEST EVENTS
    // ==================================================
    function renderNewestEvents(events) {
      if (!events || events.length === 0) {
        recommendedList.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-calendar"></i>
              <p>Belum ada event terbaru</p>
            </div>
          `;
        return;
      }

      let html = '';
      events.slice(0, 3).forEach(event => {
        const imageUrl = event.image_url
          ? (event.image_url.startsWith('http') ? event.image_url : `${API_BASE_URL}${event.image_url}`)
          : 'https://via.placeholder.com/400x250?text=Event';

        const dateDisplay = formatDate(event.start_date);
        const location = event.location || 'Online';

        html += `
            <div class="recommended-card" onclick="viewEventDetail(${event.id})">
              <div class="recommended-image">
                <img
                  src="${imageUrl}"
                  alt="${event.title}"
                  onerror="this.src='https://via.placeholder.com/400x250?text=Event'"
                />
              </div>
              <div class="recommended-content">
                <h3 class="recommended-title">${event.title || 'Event'}</h3>
                <p class="recommended-details">${dateDisplay} â€¢ ${location}</p>
                <button class="register-btn" onclick="event.stopPropagation(); viewEventDetail(${event.id})">
                  Lihat Detail
                </button>
              </div>
            </div>
          `;
      });

      recommendedList.innerHTML = html;
    }

    // ==================================================
    // VIEW EVENT DETAIL
    // ==================================================
    function viewEventDetail(eventId) {
      window.location.href = `detail-event.html?id=${eventId}`;
    }

    // ==================================================
    // UPDATE PAGINATION
    // ==================================================
    function updatePagination() {
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
    }

    // ==================================================
    // EVENT LISTENERS
    // ==================================================
    document.addEventListener('DOMContentLoaded', function () {
      // Fetch initial data
      fetchStats();
      fetchCategories();
      fetchMyEvents();
      fetchNewestEvents();

      // Tab buttons
      tabButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          tabButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentTab = btn.dataset.tab;
          currentPage = 1;
          fetchMyEvents();
        });
      });

      // Search with debounce
      searchInput.addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          currentPage = 1;
          fetchMyEvents();
        }, 500);
      });

      // Filters
      categoryFilter.addEventListener('change', () => {
        currentPage = 1;
        fetchMyEvents();
      });

      bookingStatusFilter.addEventListener('change', () => {
        currentPage = 1;
        fetchMyEvents();
      });

      paymentStatusFilter.addEventListener('change', () => {
        currentPage = 1;
        fetchMyEvents();
      });

      // Pagination
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          fetchMyEvents();
        }
      });

      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          fetchMyEvents();
        }
      });
    });
  </script>
</body>

</html>
